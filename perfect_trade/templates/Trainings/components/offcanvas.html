<div class="w3-center" id="offcanvas-reveal" uk-offcanvas="mode: reveal; overlay: true">

    <div class="uk-offcanvas-bar">

        <button class="uk-offcanvas-close" type="button" uk-close></button>

        <h6 class="w3-text-red">{{alert_title}}</h6>

        <p>{{alert_body}}</p>

        <a href="/">
            <button class="uk-button uk-button-default w3-card w3-red ml-auto" style="border-radius: 20px;">HOME</button>
        </a>
    </div>
</div>
